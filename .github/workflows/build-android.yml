name: Build Android APK

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile_app/**'
  pull_request:
    branches: [main]
    paths:
      - 'mobile_app/**'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug/release)'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode google-services.json
        if: ${{ env.GOOGLE_SERVICES_JSON != '' }}
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" | base64 -d > mobile_app/app/google-services.json

      - name: Use example google-services.json for testing
        if: ${{ env.GOOGLE_SERVICES_JSON == '' }}
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ ! -f mobile_app/app/google-services.json ]; then
            echo "Using example google-services.json for testing"
            cp mobile_app/app/google-services.json.example mobile_app/app/google-services.json
          fi

      - name: Make gradlew executable
        run: chmod +x mobile_app/gradlew

      - name: Build Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
        working-directory: mobile_app
        run: ./gradlew assembleDebug

      - name: Build Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        working-directory: mobile_app
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -n "$KEYSTORE_FILE" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
            export KEYSTORE_FILE=keystore.jks
          fi
          ./gradlew assembleRelease

      - name: Upload Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: mobile_app/app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: mobile_app/app/build/outputs/apk/release/*.apk
