name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug/release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create google-services.json
        run: |
          # Create a placeholder google-services.json for building
          # Users should replace this with their own Firebase config
          cat > mobile_app/app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "frappe-fcm-placeholder",
              "storage_bucket": "frappe-fcm-placeholder.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:000000000000:android:0000000000000000000000",
                  "android_client_info": {
                    "package_name": "io.frappe.fcm"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyPlaceholderKeyForBuildingOnly"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF

      - name: Make gradlew executable
        run: chmod +x mobile_app/gradlew

      - name: Build Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
        working-directory: mobile_app
        run: ./gradlew assembleDebug

      - name: Build Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        working-directory: mobile_app
        run: ./gradlew assembleRelease

      - name: Create releases directory
        run: mkdir -p releases

      - name: Copy APK to releases folder
        run: |
          if [ "${{ github.event.inputs.build_type }}" == "release" ]; then
            cp mobile_app/app/build/outputs/apk/release/*.apk releases/frappe-fcm-release.apk 2>/dev/null || true
          else
            cp mobile_app/app/build/outputs/apk/debug/*.apk releases/frappe-fcm-debug.apk 2>/dev/null || true
          fi

      - name: Commit APK to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add releases/
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-build: Add APK $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: Upload Debug APK as Artifact
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: frappe-fcm-debug
          path: mobile_app/app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK as Artifact
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: frappe-fcm-release
          path: mobile_app/app/build/outputs/apk/release/*.apk
