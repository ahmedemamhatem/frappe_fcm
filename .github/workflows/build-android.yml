name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug/release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Note: google-services.json is NOT needed anymore!
      # Firebase is initialized dynamically at runtime from each Frappe site's config.
      # This makes the app truly universal - works with ANY Firebase project.

      - name: Generate Gradle wrapper
        working-directory: mobile_app
        run: gradle wrapper --gradle-version 8.2

      - name: Build Debug APK
        working-directory: mobile_app
        run: ./gradlew assembleDebug --no-daemon

      - name: Build Release APK
        working-directory: mobile_app
        run: ./gradlew assembleRelease --no-daemon

      - name: Create releases directory
        run: mkdir -p releases

      - name: Copy APKs to releases folder
        run: |
          cp mobile_app/app/build/outputs/apk/debug/*.apk releases/frappe-fcm-debug.apk 2>/dev/null || true
          cp mobile_app/app/build/outputs/apk/release/*.apk releases/frappe-fcm-release.apk 2>/dev/null || true

      - name: Commit APK to repository
        run: |
          git config --local user.email "ahmedemamhatem@gmail.com"
          git config --local user.name "Ahmed Emam"
          git add releases/
          git diff --staged --quiet || git commit -m "Add APK build $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: Upload Debug APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frappe-fcm-debug
          path: mobile_app/app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frappe-fcm-release
          path: mobile_app/app/build/outputs/apk/release/*.apk
